{{each items.arr}}
<div class="direct-chat-msg {{items.userID === $value._id ? 'right' : ''}}">
  <div class="direct-chat-info clearfix">
      <span class="direct-chat-name {{items.userID === $value._id ? 'pull-right' : 'pull-left'}}">{{$value.name}}</span>
      <span class="direct-chat-timestamp {{items.userID === $value._id ? 'pull-left' : 'pull-right'}}">{{$value.date}}</span>
  </div>
  <div class="direct-chat-text">
      {{$value.message}}
    </div>
</div>
{{/each}}
