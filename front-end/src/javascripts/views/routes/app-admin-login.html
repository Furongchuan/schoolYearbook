<div class="login">
  <p class="login-box-msg">登录</p>
  <form id="login-form">
  <div class="form-group has-feedback">
      <input id="login-username" type="text" class="form-control" placeholder="请输入用户名" AUTOCOMPLETE="off">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>
  
  <div class="form-group has-feedback">
      <input id="login-password" type="password" class="form-control" placeholder="请输入密码" AUTOCOMPLETE="off">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
      <div class="row">
          <div class="col-xs-6">
              <input id="login-code" type="text" class="form-control" placeholder="请输入验证码" AUTOCOMPLETE="off">
          </div>
          <div class="col-xs-4 code" >
              
          </div>
      </div>
      
      
  </div>
  <div class="row">
      <!-- /.col -->
      <div class="col-xs-4 pull-left">
          <button type="submit" class="btn btn-primary btn-block btn-flat">提交</button>
      </div>
      <div class="col-xs-4 pull-right">
          <button data-type="register" data-targer='/register' type="button" class="btn btn-default btn-block btn-flat btn-change-type">去注册</button>
      </div>
      <!-- /.col -->
  </div>
  </form>
</div>
