<div class="register">
  <p class="login-box-msg">注册</p>
  <form id="register-form">
  <div class="form-group has-feedback">
      <input required id="register-username" type="text" class="form-control" placeholder="请输入用户名" AUTOCOMPLETE="off">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
      <input required id="register-password" type="password" class="form-control" placeholder="请输入密码" AUTOCOMPLETE="off">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
      <input required id="register-nickname" type="text" class="form-control" placeholder="请输入昵称" AUTOCOMPLETE="off">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <select class="form-control" id="register-scienceName">
        {{each items}}
        <option>{{$value.scienceName}}</option>
        {{/each}}
    </select>
    </div>
  <div class="row">
      <!-- /.col -->
      <div class="col-xs-4 pull-left">
          <button type="submit" class="btn btn-primary btn-block btn-flat">提交</button>
      </div>
      <div class="col-xs-4 pull-right">
          <button type="button" data-type="login" data-targer='/login' class="btn btn-default btn-block btn-flat btn-change-type">去登录</button>
      </div>
      <!-- /.col -->
  </div>
  </form>
</div>
