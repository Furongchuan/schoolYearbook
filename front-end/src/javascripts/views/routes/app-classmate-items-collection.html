{{each items}}
<div class="col-md-2">
  <!-- Profile Image -->
  <div class="box box-primary">
    <div class="box-body box-profile">
      <img class="profile-user-img img-responsive img-circle" src="{{$value.headImg}}" alt="User profile picture">

      <h3 class="profile-username text-center">{{$value.name}}</h3>

      <p class="text-muted text-center">{{$value.job}}</p>

      <ul class="list-group list-group-unbordered">
        <li class="list-group-item">
          <b>电话</b> <a class="pull-right">{{$value.telephone}}</a>
        </li>
        <li class="list-group-item">
          <b>邮箱</b> <a class="pull-right">{{$value.eMail}}</a>
        </li>
        <li class="list-group-item">
          <b>目前所在地</b> <a class="pull-right">{{$value.nowPlace}}</a>
        </li>
      </ul>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>
{{/each}}
