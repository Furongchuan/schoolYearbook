<div class="box box-primary">

  <form role="form" id="publish-form">
    <div class="box-body">
      <div class="form-group">
        <label for="item-title">新密码：</label>
        <input required type="text"  class="form-control" id="set-password" placeholder="新密码" AUTOCOMPLETE="off">
      </div>
      <div class="form-group">
        <label for="item-star">确认密码：</label>
        <input required  type="text" class="form-control" id="set-newPassword" placeholder="确认密码" AUTOCOMPLETE="off">
      </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">确认修改</button>
    </div>
  </form>
</div>
