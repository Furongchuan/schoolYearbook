<div class="box box-primary">

  <form role="form" id="publish-form">
    <div class="box-body">
      <div class="form-group">
        <label for="item-title">姓名：</label>
        <input required type="text" value = "{{info.name}}" class="form-control" id="set-name" placeholder="姓名" AUTOCOMPLETE="off">
      </div>
      <div class="form-group">
        <label for="item-star">电话：</label>
        <input required value = "{{info.telephone}}" type="text" class="form-control" id="set-phone" placeholder="电话" AUTOCOMPLETE="off">
      </div>
      <div class="form-group">
        <label for="item-star">邮箱：</label>
        <input required value = "{{info.eMail}}" type="text" class="form-control" id="set-eMail" placeholder="邮箱" AUTOCOMPLETE="off">
      </div>
      <div class="form-group">
        <label for="item-star">所在地：</label>
        <input required value = "{{info.nowPlace}}" type="text" class="form-control" id="set-nowPlace" placeholder="所在地" AUTOCOMPLETE="off">
      </div>
      <div class="form-group">
        <label for="item-star">职业：</label>
        <input required value = "{{info.job}}" type="text" class="form-control" id="set-job" placeholder="职业" AUTOCOMPLETE="off">
      </div>
      <div class="form-group">
        <label>院系</label>
        <select class="form-control" id ='set-scienceName'>
        {{each info.scienceItem}}
          <option>{{$value.scienceName}}</option>
        {{/each}}
        </select>
      </div>     
        <!-- /.input group -->
      <div class="form-group">
        <label for="item-title">头像：</label>
        <button type="button" class="btn btn-primary img-btn">重新上传</button>
        <input type="file" class="hidden" id="item-img" accept="image/*">

        <div class="row publish-img-box" >
          <img class="profile-user-img img-responsive img-circle" src="{{'http://localhost:3000/' + info.headImg}}" alt="User profile picture">   
        </div>
      </div>
    </div>

    <div class="box-footer">
      <button type="submit" class="btn btn-primary">确认修改</button>
    </div>
  </form>
</div>
